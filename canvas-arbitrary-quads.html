<script>
  function drawQuad(dstPoints) {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext('2d');

    const srcPoints = [
      { x: 0, y: 0 },
      { x: 0, y: 475 },
      { x: 472, y: 475 },
      { x: 472, y: 0 },
    ];

    image = document.getElementById('markerImg')
    drawArbitraryQuadImage(ctx, image, srcPoints, dstPoints, FILL_METHOD.BILINEAR);
  }

  const dstPoints = [
    { x: 0, y: 128 },
    { x: 128, y: 192 },
    { x: 255, y: 128 },
    { x: 128, y: 90 },
  ];
  drawQuad(dstPoints)

  var backgroundImg = null

  function openImage(event) {
    var selectedFile = event.target.files[0]
    var reader = new FileReader();
    reader.onload = function(event) {
      var img = new Image();
      img.onload = function() {
        backgroundImg = this;
        const canvas = document.getElementById("myCanvas");
        canvas.width = backgroundImg.width
        canvas.height = backgroundImg.height
        const ctx = canvas.getContext('2d');
        ctx.drawImage(backgroundImg, 0,0);
      }
      img.src = event.target.result;
    };
    reader.readAsDataURL(selectedFile);
  }

  function onCanvasMouseDown(event) {
    var [relativeX, relativeY] = [event.x, event.y]
    var minDist = 999999;
    for(var i=0;i<4;i++) {
      var p = dstPoints[i];
      var {x,y} = p
      var dist = (relativeX - x)**2 + (relativeY - y)**2
      if(dist < minDist) {
        this._selectedPoint = p
        minDist = dist
      }
    }
  }

  function onCanvasMouseUp(event) {
    var [relativeX, relativeY] = [event.x, event.y];
    if(!this._selectedPoint) {
      return;
    }
    this._selectedPoint.x = relativeX;
    this._selectedPoint.y = relativeY;

    updateCanvas();

    this._selectedPoint = null;
  }

  function updateCanvas() {
    const canvas = document.getElementById("myCanvas");
    canvas.width = backgroundImg.width
    canvas.height = backgroundImg.height
    const ctx = canvas.getContext('2d');
    ctx.drawImage(backgroundImg, 0,0);

    // update marker
    drawQuad(dstPoints);
    detectMarker();
  }

  function detectMarker() {
    const canvas = document.getElementById("myCanvas");
    arToolkitSource.domElement.src = canvas.toDataURL();
    initARContext();

    var transformMat = getMarkerTransformMat();
    var div = document.getElementById('resultDiv');
    div.innerText = JSON.Stringify(transformMat);
  }

</script>
